<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>add_to_cart</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/searchtable.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/searchicon2.css">

    <style>
    #recordOfSales{
        color: green;
    }
    </style>
    <script type="text/javascript" src="jwt-decode-master/build/jwt-decode.js"></script>
    <script src="js/products.js"></script>

</head>

<body>
    <div id="header">
        <nav class="navigation">
            <ul>
                <div id="logo">Store-Manager</div>
                <li><a id="logout"> logout </a></li>
                <li><a href="sales.html">sales record</a></li>
                <li><a href="products.html">products</a></li>
                <li><a href="#" id="currentUser"></a></li>
            </ul>
        </nav>


    </div>
    <div id="cartSection">
        <center>
            <h1> Shopping Cart</h1>
            <p id="recordOfSales"> </p>
            <div class="search">
                <input type="text" id="product_filter" onkeyup="filterTable()" placeholder="filter products by Description.."
                    title="Type in a name">
                <button type="submit"><i class="fa fa-search"></i></button> </div>
            <div id="shopping_cart">

                <button id="modalBtn" class="button">Checkout & Create Receipt</button>
            </div>
        </center>
    </div>

    <div id="simpleModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="closeBtn">&times;</span>
                <h2>Hardware Store</h2>
                <h4>Plot 7 sunmonu adekunle toyosi street orile Lagos</h4><br>
                <span>Attended by: <strong>
                        <span id="attendantName"></span></strong></span>
                <span id="custId">Receipt Number:<em id="receipt-num"></em></span>
            </div>
            <div class="modal-body" id="receipt-content">
            </div>
            <div class="modal-footer">
                <button id="saveToSalesRecord" onclick="getSalesRecordObj()">save to records</button>
                <button disabled>print</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/modal.js"></script>
    <script>
        getAllProductsForCart();
    </script>
    <script>
        const token = document.cookie;
        const decoded = jwt_decode(token);
        console.log(decoded.name);
        document.getElementById("attendantName").innerHTML = decoded.name;
        document.getElementById("currentUser").innerHTML = decoded.name;
    </script>
    <script src="js/universalFunc.js"></script>

</body>

</html>
