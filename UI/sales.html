<!doctype html>
<html>

<head>

<style>
#logout{
        padding: 12px;
        font-size: 14px;
    } </style>
</head>

<body>
  <div id="container">

    <div id="header">
      <nav class="navigation">
        <ul>
          <div id="logo">Store-Manager</div>
          <li><button type="button" id="logout"> logout </button></li>
          <li><a href="cart.html">cart</a></li>
          <li><a href="#" id="currentUser">
              {attendant_name}</a></li>
        </ul>
      </nav>


    </div>
    <div id="salesArea">

      <center>
        <div class="search">
          <input type="text" id="product_filter" onkeyup="filterTable()" placeholder="filter products by Description.."
            title="Type in a name">
          <button type="submit"><i class="fa fa-search"></i></button> </div>
         
        <div id="sales">
        </div>
      </center>
    </div>





  </div>


  <script type="text/javascript">
    function filterTable2() {
      var input, filter, table, tr, td, i;
      input = document.getElementById("product_filter");
      filter = input.value.toUpperCase();
      table = document.getElementById("salesrecordtable");
      tr = table.getElementsByTagName("tr");
      for (i = 0; i < tr.length; i++) {
        td = tr[i].getElementsByTagName("td")[2];
        if (td) {
          if (td.innerHTML.toUpperCase().indexOf(filter) > -1) {
            tr[i].style.display = "";
          } else {
            tr[i].style.display = "none";
          }
        }
      }
    }
  </script>
  <script>
    const token = document.cookie;
    const decoded = jwt_decode(token);
    console.log(decoded.name);
    document.getElementById("currentUser").innerHTML = decoded.name;
  </script>

  <script>
    getAllSalesRecordsWithDetails();
  </script>
  <script src="js/universalFunc.js"></script>

</body>

</html>
