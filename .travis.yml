language: node_js
env:
  - PGDATABASE=store_manager
  - PGUSER=postgres
  - JWTKEY='secretKey'
node_js:
  - "10"
services:
  - postgresql
before_script:
  - psql -c 'create database store_manager;' -U postgres
  - psql -f dbscripts/travis.sql -U postgres
script:
  - npm run travistest
after_success: npm run coverage
